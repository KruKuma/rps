<!DOCTYPE html>
<html lang="en-IE">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" charset="utf-8"></script>
    <title>RPS</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Sign Up</a>
            <a href="#">Sign in</a>
        </nav>
    </header>
    <main>
        <h1>Rock, Paper and Scissor!</h1>
        <table>
            <tr class="choices">
                <td><button type="button" class="choices" id="rock-button"><img src="img/rock.png" alt="Rock image"></button></td>
                <td><button type="button" class="choices" id="paper-button"><img src="img/paper.png" alt="Paper image"></button></td>
                <td><button type="button" class="choices" id="scissor-button"><img src="img/scissor.png" alt="Scissor image"></button></td>
            </tr>
            <tr>
                <td>
                    <h2>Results</h2>
                    <p><strong>You:</strong></p>
                    <p><strong>Computer:</strong></p>
                </td>
                <td>
                    <h2>Score</h2>
                    <p>User Score is now: <span id="user-score">0</span></p>
                    <p>Computer Score is now: <span id="computer-score">0</span></p>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <p><small>All right reserved. &copy;Naphatsakorn Khotsombat</small></p>
    </footer>
</body>
</html>
