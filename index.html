<!DOCTYPE html>
<html lang="en-IE">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>Rock, Paper and Scissor!</title>
    </head>
    <body>
        <div class="container">
            <form class="form" id="signIn">
                <h1 class="form-title">Sign In</h1>
                <div class="form-message form-message-error"></div>
                <div class="form-inputs">
                    <input type="text" class="form-input" placeholder="Username">
                    <div class="form-input-error-message"></div>
                </div>
                <div class="form-inputs">
                    <input type="password" class="form-input" placeholder="Password">
                    <div class="form-input-error-message"></div>
                </div>
                <button class="form-button" type="submit">Sign In</button>
                <p class="form-text">
                    <a class="form-link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <form class="form form-hidden" id="createAccount">
                <h1 class="form-title">Create Account</h1>
                <div class="form-message form-message-error"></div>
                <div class="form-inputs">
                    <input type="text" class="form-input" id="signupUsername" placeholder="Username">
                    <div class="form-input-error-message"></div>
                </div>
                <div class="form-inputs">
                    <input type="password" class="form-input" id="signupPassword" placeholder="Password">
                    <div class="form-input-error-message"></div>
                </div>
                <div class="form-inputs">
                    <input type="password" class="form-input" id="signupConfirm" placeholder="Confirm Password">
                    <div class="form-input-error-message"></div>
                </div>
                <button class="form-button" type="submit">Sign Up</button>
                <p class="form-text">
                    <a class="form-link" href="#" id="linkSignIn">Already have an account? Please sign in</a>
                </p>
            </form>
        </div>
        <script src="js/form.js" charset="UTF-8"></script>
    </body>
</html>
